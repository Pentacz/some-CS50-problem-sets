{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="username">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" id="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    
    <script>
        /* js to check if username provided */
        document.querySelector('form').onsubmit = function() {
            var username=document.getElementById('username').value
            var password=document.getElementById('password').value
            
            if (!username) {
                alert('You must provide username mate!');
                return false;
            }
            if (!password) {
                alert('You must provide password dude!');
                return false;
            }
        };
    </script>
{% endblock %}
